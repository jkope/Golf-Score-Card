<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-yellow.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <title>Golf Score Card</title>
</head>
<body>
    <button id="show-dialog" type="button" class="mdl-button">Edit Game</button>
    <dialog class="mdl-dialog">
        <div class="courseSelect">
            <h4 class="mdl-dialog__title">Select a Course</h4>
            <select name="courses" id="courseSelect" onchange="setCourse(this.value)"></select>
        </div>
        <div class="teeSelect">
        </div>
        <h4 class="mdl-dialog__title">Player Info</h4>
        <div id="playersinfo" class="mdl-dialog__content">
            <div class="namesIn">
                <input type="text" class="mdl-textfield__input" name="" id="player" placeholder="Name">
                <button onclick="buildPlayer()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <div class="playerList">
            </div>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" onclick="onCard()" class="mdl-button close">CLOSE</button>
        </div>
    </dialog>
    <div class="main">
        <div id="courseName"></div>
        <div class="card"></div>
    </div>    

</body>
</html>
