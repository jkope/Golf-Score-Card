    <button id="show-dialog" type="button" class="mdl-button">Add Player</button>
    <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Player Info</h4>
        <div id="playersinfo" class="mdl-dialog__content">
            <form id="player1">
                <input type="text" class="mdl-textfield__input" name="" id="player" placeholder="Name">
                <div class="mdl-selectfield mdl-js-selectfield">
                    <select class="mdl-selectfield__select" id="teeBox" name="teeBox">
                        <option value=""></option>
                        <option value="1">option 1</option>
                        <option value="2">option 2</option>
                        <option value="3">option 3</option>
                        <option value="4">option 4</option>
                        <option value="5">option 5</option>
                    </select>
                    <label class="mdl-selectfield__label" for="teeBox">Tee Box</label>
                </div>
            </form>
        </div>
            <div class="mdl-dialog__actions">
                <button type="button" onclick="buildPlayer()" class="mdl-button mdl-button close">SAVE</button>
                <button type="button" class="mdl-button close">CANCEL</button>
            </div>
        </dialog>
